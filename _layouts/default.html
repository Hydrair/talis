<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
      <button class="burger-menu-toggle" aria-label="Menü öffnen/schließen" aria-expanded="false">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <ul class="nav-menu">
        {% for item in site.navigation %}
        <li><a href="{{ item.url | relative_url }}" {% if page.url==item.url %}class="active" {% endif %}>{{ item.title
            }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <script>
    // Burger-Menü Toggle
    document.addEventListener('DOMContentLoaded', function () {
      const burgerToggle = document.querySelector('.burger-menu-toggle');
      const navMenu = document.querySelector('.nav-menu');

      if (burgerToggle && navMenu) {
        burgerToggle.addEventListener('click', function () {
          const isExpanded = burgerToggle.getAttribute('aria-expanded') === 'true';
          burgerToggle.setAttribute('aria-expanded', !isExpanded);
          navMenu.classList.toggle('nav-menu-open');
          burgerToggle.classList.toggle('burger-menu-active');
        });

        // Schließe Menü beim Klick auf einen Link
        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', function () {
            navMenu.classList.remove('nav-menu-open');
            burgerToggle.classList.remove('burger-menu-active');
            burgerToggle.setAttribute('aria-expanded', 'false');
          });
        });
      }
    });
  </script>

  <main class="content-wrapper">
    <div class="content-box">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>

</html>
